---
driver:
  name: vagrant

provisioner:
   name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10

suites:
  - name: install-mailhog
    run_list:
      - recipe[test::install]
    verifier:
      inspec_tests:
        - test/smoke/mailhog/install_test.rb
  - name: uninstall-mailhog
    run_list:
      - recipe[test::uninstall]
    verifier:
      inspec_tests:
        - test/smoke/mailhog/uninstall_test.rb